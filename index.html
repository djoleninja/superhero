
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
  <script src="js/app.js"></script>

   <link rel="stylesheet" href="css/style.css">
  

  
</head>
<body ng-app="ngrepeatSelect">
  <div ng-controller="HeroCtrl" class="container">
   



    <label for="repeatSelect"> Choose your hero : </label>
    <select name="repeatSelect" id="repeatSelect" ng-model="data.repeatSelect">
      <option ng-repeat="option in data.availableOptions" value="{{option.id}}"> {{option.name}} </option>
    </select>
    <p> {{option.realname}} </p>


  <div class="imgHolder">
     <img src="img/{{data.repeatSelect}}.jpg" alt="" height="324" width="324"> 
 </div>

  <div ng-repeat="option in data.availableOptions |  filter: { id: data.repeatSelect } "  >

     <p>You selected {{option.name}} his real name is {{option.realname}}. </p>

  <div class="logomini">  <img src="img/{{option.creator}}mini.jpg" alt="" > 

   </div>
   </div>

</div>

</body>
</html>
